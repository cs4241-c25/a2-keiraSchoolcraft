<!doctype html>
<html lang="en">
<head>
    <title>Fitness Tracker</title>
    <meta charset="utf-8">
    <script src="js/main.js" defer></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body class="container">
    <h1>Fitness Tracker</h1>
    <form>
        <label for="heartrate" class="heartrate">Heart Rate (bpm): </label>
        <input type="number" id="heartrate"><br>
        <label for="time">Workout Length (minutes): </label>
        <input type="number" id="time" class="form_element"><br>
        <label for="age">Age (years): </label>
        <input type ="number" id="age" name="age" class="form_element"><br>
        <label for="weight">Weight (lbs): </label>
        <input type ="number" id="weight" name="weight" class="form_element"><br>
        <label for="meters">Meters Rowed (m): </label>
        <input type ="number" id="meters" name="meters" class="form_element"><br>

        <fieldset>
            <legend>Delete last entry?</legend>
                <label>
                    <input type="radio" name="deleteEntry" value="yes"> Yes
                </label>
                <label>
                    <input type="radio" name="deleteEntry" value="no" checked> No
                </label>
        </fieldset>
        <button type="submit" class="form_element">Submit</button>
    </form>
    
    <h2>Workout History</h2>
    <table id="results">
        <thead>
            <tr>
                <th>Heart Rate (bpm)</th>
                <th>Duration (min)</th>
                <th>Zone</th>
                <th>Meters</th>
                <th>Calories Burned</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be inserted here dynamically -->
        </tbody>
    </table>
    <p class="footer"> This is a little workout tracker I made to track some rowing practices and calories burned! </p>
</body>
</html>
